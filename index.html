<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <header>
        <img src="logohq.png" alt="Inkify Logo" id="logo-image">
    </header>

    <main>
        <div id="canvas"></div>
    </main>

    <footer>
        <p>Â© 2023 Inkify</p>
    </footer>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var canvas = document.getElementById('canvas');
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvas.appendChild(renderer.domElement);

            var loader = new THREE.GLTFLoader();
            loader.load('path/to/your/3d/model.glb', function(gltf) {
                var scene = gltf.scene;
                scene.position.set(0, 0, 0); // Adjust the position if needed
                scene.scale.set(1, 1, 1); // Adjust the scale if needed
                scene.rotation.set(0, 0, 0); // Adjust the rotation if needed

                var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 3); // Adjust the camera position if needed

                var animate = function() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                };

                animate();
            });
        });
    </script>
</body>
</html>
